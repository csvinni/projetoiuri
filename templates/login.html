{% extends 'index.html' %}

{% block content %}

<div class="login">
    <h1>Login</h1>
    <form class="form" action="{{ url_for('login') }}" method="POST">
        <input class="input" type="email" placeholder="Email" name="email">
        <input class="input" type="password" placeholder="Senha" name="senha">
        <button class="button">Entrar</button>
    </form>
</div>
{% endblock %}
